<html>
<head>
<title> Welcome </title>
<script src="processing-1.4.1.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage pika;
PImage background;
PImage magikarp;
PImage midmagikarp;
PImage vs;
PImage gamename;
PImage pokelogo;
PImage startbutton;
PFont cartoon;

int loadbarx;
int loadbar;

void setup()

{

size( 800, 500 );

frameRate( 30 );

pika = loadImage ("images/pikachu1.png");
background = loadImage("images/background.png");
magikarp = loadImage("images/magikarp.png");
midmagikarp = loadImage("images/magi.png");
vs = loadImage("images/vs.png");
gamename = loadImage("images/gamename.png");
pokelogo = loadImage("images/pokelogo.png");
startbutton=loadImage("images/Startbutton.png");
cartoon = loadFont("images/ComicsCarToon");

loadbarx = 5;
loadbar =0;
}


void draw()
{



image(background,0,0,800,500);


image(pika,10,275,500,250);

image(magikarp,465,5,100,100);

image(magikarp,675,255,125,125);

image(midmagikarp,550,20,250,250);

image(pokelogo,5,5,185,75);

image(gamename,0,-35,525,425);






fill(255,255,255);
stroke(0,0,0);
strokeWeight(2);			// KETTLE 
rect(615,425,150,40);


stroke (0,0,0);
strokeWeight (2);
fill(255,252,77);
rect(615,425,loadbarx,40);


if(loadbar == 0)
	{
	
    		{
				loadbarx = loadbarx +2 ;
    		}
    	
	}

if(loadbarx > 150)
	{
		loadbarx = 150;
	}
	
if(loadbarx ==150)
	{
		image(startbutton,590,405,200,75);
		link("Instructions.html");
	}
	
	
}

</script>
<canvas id="mycanvas"></canvas>
</head>

</body>
</html>
