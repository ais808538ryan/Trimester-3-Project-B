<html>
<head>
<title> Instructions </title>

<script type="text/javascript" src="script/soundmanager2.js"></script>
<script type="text/javascript" src="script/loadsoundchrome.js"></script>

<script src="processing-1.4.1.js"></script>
<script type="text/processing" data-processing-target="mycanvas">



/* @pjs globalKeyEvents = "true"; */ 


PImage up;
PImage down;
PImage gyra;
PImage fish;

PFont cartoon;

void setup()
{

frameRate( 30 );

size( 800 , 500 );  
background(255,255,255);

up = loadImage("images/navigation-keys_thumb3.png");
down = loadImage("images/navigation-keys_thumb3 copy.png");
gyra = loadImage("images/Pokemon-Gyarados-Fresh-New-Hd-Wallpaper-.png");
fish = loadImage("images/magi3.png");
cartoon =loadFont("ComicsCarToon");



}


void draw()
{



background(255,255,255);


image(gyra,0,-25,900,550);

stroke(100,255,100);
strokeWeight(2);

fill(0,0,0);
textFont(cartoon,30);
text("How To Play",20,70);
textFont(cartoon,20);
text("Pikachu has stumbled into an army of Margikarp!!",20,140);
text("Help Pikachu avoid the onslaught!",20,180);
text("Press",20,240);
text("to move up!",120,240);
text("Press",20,280);
text("to move down!",120,280);
textFont(cartoon,40);
text("Press spacebar to begin",20,450);



image(up,80,215,30,30);
image(down,80,255,30,30);
image(fish,20,330,90,90);
text("Red Fish will kill you immediately",110,380);

}

void keyPressed()
{

if(key == ' ')
	{
		link("Chracter Selection.html");
	}
}

</script>
<canvas id="mycanvas"></canvas>
</head>

</body>
</html>
